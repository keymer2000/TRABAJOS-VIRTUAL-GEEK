<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket con IVA</title>
</head>
<body>
    

    <script>
        
        var precio=10000
        var iva = precio*0.21
        
        
        function precio_iva(precio){
            var precio_total=(precio+iva)


            return "precio sin iva= " +precio+" ,  iva= "+iva+" ,  total= "+precio_total;
        }

        document.writeln(precio_iva(precio));
    </script>
</body>
</html>
