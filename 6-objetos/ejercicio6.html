<!--
    Vamos a crear un contador con los datos que comentamos en 
    la introducción de esta sesión. Este contador deberá tener como p
    ropiedades un valor máximo, un valor mínimo, un valor actual y un valor inicial 
    y como métodos deberá tener un aumentar, disminuir y restablecer.
Con la ayuda de console.log probaremos a usar varios métodos distintos y comprobar el 
estado actual para ver si funciona correctamente.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var re = {
            maximo: 7,
            minimo: 0,
            actual: 0,
            inicial: 2,
            aumentar: function () {
                
                if (this.actual < this.maximo) {
                    this.actual++;
                    console.log(this.actual);
                }else{
                    this.actual=this.inicial;
                    console.log(this.actual);
                }
            },
            disminuir: function () {
                if (this.actual > this.minimo) {
                    this.actual--;
                    console.log(this.actual);
                }else{
                    this.actual=this.inicial;
                    console.log(this.actual);
                }
            },
            restablecer: function () {
                this.actual = 0
                console.log(this.actual);
            }
        }
        re.actual=re.inicial;// es opcional
        re.aumentar();
        re.aumentar();
        re.aumentar();
        re.aumentar();
        re.aumentar();
        re.aumentar();//llega a 0 porque se pasa del maximo
        re.disminuir();
        re.disminuir();//llega al minimo
        re.disminuir();//empieza desde el inicial
        re.restablecer();//llega al 0 que es el minimo
      
    </script>
</body>

</html>
