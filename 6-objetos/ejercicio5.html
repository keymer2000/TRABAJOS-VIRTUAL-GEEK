<!--
    Investigando los elementos
Vamos a preparar un input de tipo texto, a recogerlo desde JavaScript 
y a imprimirlo en la consola con console.dir para investigarlo y comentar con 
la compañera estas propiedades:
value
nodeName
required
Nota Cuando imprimimos un elemento en la consola con console.log vemos la etiqueta
 de HTML y podemos desplegarla para ver su contenido. Si queremos ver el objeto con 
 sus propiedades y métodos tendremos que usar console.dir
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="ingresame algo">
    <button onclick="enviarConsola()">Enviar</button>
    <script>
        function enviarConsola() {
            var elem = document.querySelector("input");
    
    
            console.dir(elem);
            /*
            value  value: "fsfsdf"
            nodeName  nodeName: "INPUT"
            required required: false
            estamos trabajando sobre un objeto es una propiedad
            
            */

        }            
    </script>

</body>

</html>
