<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola click
    </title>
</head>
<body>

    <style>
        button{
            background-color: rgb(35, 14, 230);
            padding: 10px;
            color: white;
        }
    </style>
   
    <h3 class="saludo">hola</h3>
    <button onclick="cambiarMensaje()">CAMBIAR</button>

    <script>
        function cambiarMensaje(){
           var cambio = document.querySelector('.saludo')

           cambio.innerHTML = ('Mi primer click, ¡ole yo y la mujer que me parió!')
        }
    </script>
</body>
</html>
